<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tok</title>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" id="resetGameButton">Restart Match</a>
            </li>
            <li><a href="#">Single Player Mode<span>comming soon</span></a></li>
            <li><a href="#" id="loggedInUser">SignIn with Google<span>comming soon</span></a></li>
        </ul>
    </nav>
    <div class="main-container">

        <div class="scoreBoard">
            <h1 class="heading rubberBand">Tic-Tok-Toe</h1>
            <h3>Score:</h3>
            <span id="player1Name">Player 1: </span><span id="player1Score"></span>
            <span id="player2Name">Player 2: </span><span id="player2Score"></span>
        </div>
        <div class="game-board">
            <button class="cell" id="1"></button>
            <button class="cell" id="2"></button>
            <button class="cell" id="3"></button>
            <button class="cell" id="4"></button>
            <button class="cell" id="5"></button>
            <button class="cell" id="6"></button>
            <button class="cell" id="7"></button>
            <button class="cell" id="8"></button>
            <button class="cell" id="9"></button>
        </div>
        <div id="winnerName">It is a Draw!! Try again</div>
        <button class="reset">Play Again</button>
        <div class="footer"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    

    <script src="app.js"></script>
</body>

</html>
