<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tok</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    
    <div class="main-container">

        <h1 class="heading rubberBand">Tic-Tok-Toe</h1>
        <div class="game-board">
            <button class="cell" id="1"></button>
            <button class="cell" id="2"></button>
            <button class="cell" id="3"></button>
            <button class="cell" id="4"></button>
            <button class="cell" id="5"></button>
            <button class="cell" id="6"></button>
            <button class="cell" id="7"></button>
            <button class="cell" id="8"></button>
            <button class="cell" id="9"></button>
        </div>
        <div id="winnerName">The winner name goes here  </div>
        <button class="reset">Play Again</button>
    </div>
    
</body>
</html>
